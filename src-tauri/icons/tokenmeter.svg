<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <!-- 条形图渐变 -->
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E89379;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97757;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- macOS 标准圆角底座 (Squircle 风格) -->
  <rect x="48" y="48" width="416" height="416" rx="92" fill="url(#bgGrad)" />
  
  <!-- 极细的顶部高光边框，增加质感 -->
  <rect x="48" y="48" width="416" height="416" rx="92" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1.5" />

  <!-- 图形主体 -->
  <g filter="url(#shadow)">
    <!-- 三根竖条，保持原有比例但微调位置使其在圆角矩形内更协调 -->
    <!-- 短条 -->
    <rect x="115" y="275" width="75" height="115" rx="14" fill="url(#barGrad)" fill-opacity="1" />
    <!-- 中条 -->
    <rect x="218" y="195" width="75" height="195" rx="14" fill="url(#barGrad)" fill-opacity="0.85" />
    <!-- 高条 -->
    <rect x="321" y="115" width="75" height="275" rx="14" fill="url(#barGrad)" fill-opacity="0.7" />
  </g>
</svg>
